<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="material/logo-icon.png">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="links/css/login2.css">
    <title>Adpayeer</title>
</head>
<body>

<div class="back-img">
    <img style="height: 300px;
    position: absolute;
    z-index: -1;
    margin-left: -100px;
    opacity: 30%" src="material/rounded%20ring.png" alt="">

</div>
<div class="back-img">
    <img style="right: 0;width: 100px;height:100px;opacity: 30%;position: absolute;z-index: -1" src="material/rounded%20ring.png" alt="">

</div>
<div class="container">
    <a href="index.html"><img class="logo" src="material/logo.png" alt=""></a>
    <p id="title">Recover Account</p>
    <form action="">
        <div id="wrong-error" class="animate__animated animate__shakeX "></div>
        <div id="password-text" class="input-control">
            <i class="fas fa-lock"></i>
            <input id="password" type="password" placeholder="New password" autocomplete="off">
        </div>
        <small id="password-error"></small>
        <div id="cpassword-text" class="input-control">
            <i class="fas fa-lock"></i>
            <input id="cpassword" type="password" placeholder="Confirm password" autocomplete="off">
        </div>
        <small id="cpassword-error"></small>
        <br>
        <a style="text-align: center" id="submit" class="btn-primary" type="submit">Save</a>
    </form>
</div>

<div class="back-img">
    <img style=" margin-left: 100px;width: 100px;height:100px;opacity: 30%;position: absolute;z-index: -1" src="material/rounded%20ring.png" alt="">
</div>

<script src="links/library/jquery.js"></script>
<script src="links/js/main.js"></script>
<script>
    $( document ).ready(function() {
        $('#submit').click(function (e) {

            if ($('#password').val()=='' || $('#password').val().length < 5)
            {
                $('#password-text').css("border-bottom", "2px solid #ed4337");
                $('#password-text .fa-lock').css("color", "#ed4337");
                $("#password-error").text("Minimum password length is 5 digits");
                $("#password-error").css({"font-size": "10px", "color": "#ed4337","display":"block"});
                e.preventDefault();
            }
           else if ($('#cpassword').val()=='' || $('#cpassword').val().length < 5)
            {
                $('#cpassword-text').css("border-bottom", "2px solid #ed4337");
                $('#cpassword-text .fa-lock').css("color", "#ed4337");
                $("#cpassword-error").text("Minimum password length is 5 digits");
                $("#cpassword-error").css({"font-size": "10px", "color": "#ed4337","display":"block"});
                e.preventDefault();
            }
            else if ($('#cpassword').val() != $('#password').val() )
            {
                $('#cpassword-text').css("border-bottom", "2px solid #ed4337");
                $('#cpassword-text .fa-lock').css("color", "#ed4337");
                $("#cpassword-error").text("Password not match");
                $("#cpassword-error").css({"font-size": "10px", "color": "#ed4337","display":"block"});
                $('#password-text').css("border-bottom", "2px solid #ed4337");
                $('#password-text .fa-lock').css("color", "#ed4337");
                $("#password-error").text("Password not match");
                $("#password-error").css({"font-size": "10px", "color": "#ed4337","display":"block"});
                e.preventDefault();
            }

        });
        $('#password').keyup(function (e) {
            $('#password-text').css("border-bottom", "2px solid #22ab59");
            $('#password-text .fa-lock').css("color", "#22ab59");
            $("#password-error").css("display", "none");
            $('#wrong-error').css("display", "none");
            e.preventDefault();
        });
        $('#cpassword').keyup(function (e) {
            $('#cpassword-text').css("border-bottom", "2px solid #22ab59");
            $('#cpassword-text .fa-lock').css("color", "#22ab59");
            $("#cpassword-error").css("display", "none");
            $('#wrong-error').css("display", "none");
            e.preventDefault();
        });
        if ($('#wrong-error').text()=='')
        {
            $('#wrong-error').css("display", "none");
        }
        else
        {
            $('#wrong-error').css({
                "font-size": "12px",
                "background-color": "#ed4337",
                "color": "white",
                "padding": "10px",
                "border-radius": "2px",
                "text-align":"center"
            });
        }
    });


</script>

</body>
</html>
