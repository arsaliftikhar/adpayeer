<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="material/logo-icon.png">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="links/css/login2.css">
    <title>Adpayeer</title>
</head>
<body>

<div class="back-img">
    <img style="height: 300px;
    position: absolute;
    z-index: -1;
    margin-left: -100px;
    opacity: 30%" src="material/rounded%20ring.png" alt="">

</div>
<div class="back-img">
    <img style="right: 0;width: 100px;height:100px;opacity: 30%;position: absolute;z-index: -1" src="material/rounded%20ring.png" alt="">

</div>
<div class="container">
    <a href="index.html"><img class="logo" src="material/logo.png" alt=""></a>
    <p id="title">Recover Account</p>
    <form action="">
        <div id="wrong-error" class="animate__animated animate__shakeX "></div>
        <br>
        <div id="" class="input-control">
            <i class="fas fa-question"></i>
            &nbsp; What is your favourite color?

        </div>
        <div id="email-text" class="input-control">
            <i class="fas fa-question"></i>
            <input id="email" type="text" placeholder="Answer" autocomplete="off">
        </div>
        <small id="email-error"></small>
        <br>
        <a href="reset-password.html" style="text-align: center" id="submit" class="btn-primary" type="submit">Next</a>
        <span style="color: #22ab59;text-align: center;margin-top: 10px;margin-bottom: 10px">(OR)</span>
        <a style="text-decoration: none;color: #22ab59;text-align: center" href="reset-password-email-send.html">Send Email To Reset Password</a>
    </form>
</div>

<div class="back-img">
    <img style=" margin-left: 100px;width: 100px;height:100px;opacity: 30%;position: absolute;z-index: -1" src="material/rounded%20ring.png" alt="">
</div>

<script src="links/library/jquery.js"></script>
<script src="links/js/main.js"></script>
<script>
    $( document ).ready(function() {
        $('#submit').click(function (e) {

            if ($('#email').val()=='')
            {
                $('#email-text').css("border-bottom", "2px solid #ed4337");
                $('#email-text .fa-question').css("color", "#ed4337");
                $("#email-error").text("Please enter answer");
                $("#email-error").css({"font-size": "10px", "color": "#ed4337","display":"block"});
                e.preventDefault();
            }

        });
        $('#email').keyup(function (e) {
            $('#email-text').css("border-bottom", "2px solid #22ab59");
            $('.fa-question').css("color", "#22ab59");
            $("#email-error").css("display", "none");
            $('#wrong-error').css("display", "none");
            e.preventDefault();
        });
        if ($('#wrong-error').text()=='')
        {
            $('#wrong-error').css("display", "none");
        }
        else
        {
            $('#wrong-error').css({
                "font-size": "12px",
                "background-color": "#ed4337",
                "color": "white",
                "padding": "10px",
                "border-radius": "2px",
                "text-align":"center"
            });
        }
    });


</script>

</body>
</html>
